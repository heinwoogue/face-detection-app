<h2>History</h2>
<div *ngIf="!histories.length">No history available.</div>
<div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
  <div class="col" *ngFor="let history of histories" (click)="historySelected.emit(history)">
    <app-face-detection-history [history]="history"></app-face-detection-history>
  </div>
</div>
