<div class="cursor-pointer p-3 border bg-light">
  {{history.name}}
  <div class="d-flex align-items-center justify-content-center">
    <img [src]="history.base64Image" height="200" width="200"/>
  </div>
  <p class="mt-3 mb-0">
    Gender: {{history.faceDetectionResult.gender}}
    <br/>
    Age: {{history.faceDetectionResult.age}}
    <br/>
    Confidence: {{history.faceDetectionResult.confidence | truncateDecimals: 2}}%
  </p>
</div>
